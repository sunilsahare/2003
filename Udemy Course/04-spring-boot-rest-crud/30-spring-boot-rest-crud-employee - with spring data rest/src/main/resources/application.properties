# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/employee
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#===================================================
# Spring REST API generated by using 'spring-boot-starter-data-rest' dependency
# It contains some configuration for api
# Add @RepositoryRestResource(path = "members") on respective repository to change the api name
# If we does not added this annotation to the repo then it consider the api as your entity name with s
# example Entity Name is Employee then api name  will be '/employees'
#===================================================
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=3
